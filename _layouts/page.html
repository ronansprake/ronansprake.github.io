---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

</article>

<form id="contact" class="contact" action="https://formspree.io/f/meoqwewz" method="POST">
  <p>Want to get in touch? Drop me a line.</p>
  <label for="frm-message">Your message</label>
  <textarea id="frm-message" name="message" rows="3"></textarea>
  <div>
    <label for="frm-name">Name (optional)</label>
    <input id="frm-name" type="text" name="name" />
  </div>
  <div>
    <label for="frm-email">Email (optional)</label>
    <input id="frm-email" type="email" name="email" />
  </div>
  <button type="submit" class="g-recaptcha" data-sitekey="6LcKDl4fAAAAABZ6l_kclJZS-JDH99RJnvWbvlCB" data-callback="onSubmit" data-action="submit">Send</button>
  <small class="g-terms">This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</small>
</form>
